<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple JavaScript Breakout Game</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/default.css">
	<link rel="stylesheet" type="text/css" href="assets/js/lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            		<span class="sr-only">Toggle navigation</span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="#">Breakout Game</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse navbar-right">
				<ul class="nav navbar-nav">
      				<li><a href="#"><span class="glyphicon"></span>Score:</a></li>
    			</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
              			<input id="score" class="form-control text-right my-light-gray" type="text">
            		</div>
				</form>
			</div>
			<div id="navbar" class="navbar-collapse collapse navbar-right">
				<ul class="nav navbar-nav">
      				<li><a href="#"><span class="glyphicon"></span>Games Played:</a></li>
    			</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
              			<input id="gamesplayed" class="form-control text-right my-light-gray" type="text">
            		</div>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="vertical-center">
			<ul class="no-bullets">
				<li>
					<div id="animationContainer">
						<canvas id="gameCanvas" width="480" height="320"></canvas>
					</div>
				</li>
				<li>
					<div class="buttons-container stretched">
						<div class="buttons-container-cell stretched">
							<div class="btn-group stretched">
								<button type="button" id="btn-play" class="glyphicon glyphicon-play-circle btn btn-default stretched-third"> Play</button>
								<button type="button" id="btn-pause" class="glyphicon glyphicon-pause btn btn-default stretched-third-more"> Pause</button>
								<button type="button" id="btn-stop" class="glyphicon glyphicon-stop btn btn-default stretched-third"> Stop</button>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
<script data-main="assets/js/resolve" src="assets/js/lib/require.js"></script>
<script type="text/javascript" src="assets/js/lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</html>
